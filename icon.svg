  <path d="M 30 85 L 45 55 L 64 50 L 83 55 L 98 85 Z" fill="#FF9900" opacity="0.9"/>
  <path d="M 45 55 L 64 50 L 83 55 L 64 65 Z" fill="#FFAC31" opacity="0.8"/>
  
  <!-- Chat bubbles (top) -->
  <rect x="35" y="28" width="35" height="24" rx="6" fill="#007ACC" opacity="0.9"/>
  <polygon points="40,52 46,52 43,58" fill="#007ACC" opacity="0.9"/>
  
  <rect x="58" y="35" width="35" height="24" rx="6" fill="#0098FF" opacity="0.85"/>
  <polygon points="88,59 82,59 85,65" fill="#0098FF" opacity="0.85"/>
  
  <!-- Connection lines -->
  <line x1="64" y1="65" x2="52" y2="52" stroke="#86D9F9" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="65" x2="75" y2="59" stroke="#86D9F9" stroke-width="2" opacity="0.6"/>
